<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular com conteúdo do instagram">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo"  alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./img/profile-photo.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como joseph_da_quebrada</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é joseph_da_quebrada?</p>
                <p class="not-account">
                    <a href="#">
                        <span class="link-blue">Alternar contas</span>
                    </a>
                    ou
                    <a href="#">
                        <span class="link-blue">Inscreva-se</span>
                    </a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo do Instagram</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>


    </div>
</body>
</html>
